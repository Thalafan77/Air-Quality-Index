<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Rental Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .plan {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            margin: 15px;
            width: 250px;
            transition: transform 0.3s;
        }
        .plan:hover {
            transform: scale(1.05);
        }
        .plan h2 {
            color: #333;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #008CBA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="plan">
            <h2>12-Month Plan</h2>
            <p class="price">₹6000</p>
            <p>Rent a website for a full year.</p>
        </div>
        <div class="plan">
            <h2>Lifetime Plan</h2>
            <p class="price">₹2500</p>
            <p>One-time payment, lifetime access.</p>
        </div>
        <div class="plan">
            <h2>Monthly Plan</h2>
            <p class="price">₹200</p>
            <p>Pay monthly, cancel anytime.</p>
        </div>
    </div>
</body>
</html>
