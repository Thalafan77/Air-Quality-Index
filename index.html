<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Rental Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1f44;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .plan {
            background: #1a2b6d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255,215,0,0.6);
            padding: 20px;
            margin: 15px;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid gold;
        }
        .plan:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255,215,0,0.9);
        }
        .plan h2 {
            color: gold;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="plan">
            <h2>12-Month Plan</h2>
            <p class="price">₹6000</p>
            <p>Rent a website for a full year.</p>
        </div>
        <div class="plan">
            <h2>Lifetime Plan</h2>
            <p class="price">₹2500</p>
            <p>One-time payment, lifetime access.</p>
        </div>
        <div class="plan">
            <h2>Monthly Plan</h2>
            <p class="price">₹200</p>
            <p>Pay monthly, cancel anytime.</p>
        </div>
    </div>
</body>
</html>
